<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Variances in the City of Hamilton (2023)</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <!-- ArcGIS JavaScript API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>

    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer"], function(Map, MapView, GeoJSONLayer) {
            // Create a Map instance
            var map = new Map({
                basemap: "topo-vector"
            });

            // Create a MapView instance
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-79.8711, 43.2557], // Center on Hamilton, Ontario
                zoom: 12
            });

            // Q1 layer
            var geojsonLayerQ1 = new GeoJSONLayer({
                url: "https://lazipops.github.io/Minor-Variances-in-the-City-of-Hamilton/data/geoJSON/2023 Q1/Minor_Variance_Applications_2023_Q1.geojson",
                title: "Minor Variances Hamilton Q1"
            });
            // Q2 layer
            var geojsonLayerQ2 = new GeoJSONLayer({
                url: "https://lazipops.github.io/Minor-Variances-in-the-City-of-Hamilton/data/geoJSON/2023 Q2/Minor_Variance_Applications_2023_Q2.geojson",
                title: "Minor Variances Hamilton Q2"
            });

            // Add the layers to the map
            map.add(geojsonLayerQ1);
            map.add(geojsonLayerQ2);
        });
    </script>
</body>
</html>
